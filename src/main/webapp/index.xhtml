<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listado de Libros</title>
    </h:head>
    <h:body>
        
        <ui:composition template="resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:commandButton value="Insertar Libro"
                                     action="inserta.xhtml"
                                                 look="primary"
                                                 style="width: 33%"/>
                    
                    <b:dataTable value="#{libroController.libros}"
                                 var="libro"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{libro.id}"
                                           label="ID Libro"
                                           width="8%"/>
                        <b:dataTableColumn value="#{libro.titulo}"
                                           width="15%"
                                           label="Titulo"/>
                        <b:dataTableColumn value="#{libro.autor}"
                                           width="19%"
                                           label="Autor"/>
                        <b:dataTableColumn value="#{libro.editorial}"
                                           width="19%"
                                           label="Editorial"/>
                        <b:dataTableColumn value="#{libro.year}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Año"/>
                        <b:dataTableColumn value="#{libro.version}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Version"/>
                        <b:dataTableColumn value="#{libro.tematica}"
                                           width="8%"
                                           style="text-align: center"
                                           label="Temática"/>
                        <b:dataTableColumn width="10%"
                                           style="text-align: center"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{libroController.edita(libro.id)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    
                </h:form>
                                    
            </ui:define>
         
        </ui:composition>
        
    </h:body> 
</html>
